<!DOCTYPE html>
<html>
<head>
    <title>Student Record System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>ðŸŽ“ Student Record System</h1>

    <form id="studentForm">
        <input type="text" id="studentId" placeholder="Student ID" required>
        <input type="text" id="studentName" placeholder="Name" required>
        <input type="text" id="studentCourse" placeholder="Course" required>
        <input type="number" id="studentMarks" placeholder="Marks" required>
        <button type="submit">Save Student</button>
    </form>

    <div id="message"></div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Course</th>
                <th>Marks</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="studentTable"></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
