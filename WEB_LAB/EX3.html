<body>

    <h2>Create Your Account</h2>
    <form action="/submit-registration" method="POST" enctype="multipart/form-data">
        
        <div>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
        </div>

        <div>
            <label for="useremail">Email Address</label>
            <input type="email" id="useremail" name="useremail" placeholder="example@mail.com" required>
        </div>

        <div>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="1234567890" title="Please enter a 10-digit phone number" required>
        </div>

        <div>
            <label for="psw">Password</label>
            <input type="password" id="psw" name="password" minlength="8" required>
        </div>

        <div>
            <label for="profile_pic">Choose Profile Picture</label>
            <input type="file" id="profile_pic" name="profile_pic" accept="image/*">
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I accept the terms & conditions</label>
        </div>

        <button type="submit">Register Now</button>
    </form>

</body>
