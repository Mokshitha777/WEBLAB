<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTech Textbook Card</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Card Container */
        .book-card {
            width: 280px;
            background: white;
            border-radius: 12px;
            border: 1px solid #e1e8ed;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
        }

        /* 1) Product Image (Book Cover) */
        .book-cover {
            width: 180px;
            height: 240px;
            object-fit: cover;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }

        /* 2) Title and Short Description */
        .book-title {
            font-size: 1.25rem;
            color: #2c3e50;
            margin: 10px 0 5px 0;
            font-weight: bold;
        }

        .book-author {
            font-size: 0.85rem;
            color: #7f8c8d;
            margin-bottom: 10px;
            font-style: italic;
        }

        .book-desc {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.4;
            margin-bottom: 15px;
        }

        /* 3) Price in Rupees */
        .book-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #e67e22; /* Warm orange for books */
            margin-bottom: 15px;
            display: block;
        }

        /* 4) Buy Now Button */
        .buy-button {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buy-button:hover {
            background-color: #34495e;
        }
    </style>
</head>
<body>

    <div class="book-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS2OO_ad0pKbh5NulnpsgppVllMJ9P039lf4w&s" alt="Web Technologies Textbook" class="book-cover">
        
        <h2 class="book-title">Web Technologies</h2>
        <p class="book-author">By Prof. A. Kumar | 5th Edition</p>
        <p class="book-desc">A comprehensive guide to HTML5, CSS3, JavaScript, and modern Backend Frameworks.</p>
        
        <span class="book-price">â‚¹599.00</span>
        
        <button class="buy-button">Buy Now</button>
    </div>

</body>
</html>
