<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Core | Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="logo">USER<span>CORE</span></div>
        <button class="btn-clear-top" onclick="clearAll()">Factory Reset</button>
    </nav>

    <div class="dashboard">
        <section class="registration-panel">
            <div class="card header-card">
                <h2>Registration</h2>
                <p>Add a new profile to the local database.</p>
            </div>

            <form id="userForm" class="card form-card">
                <div class="field">
                    <label>Full Name</label>
                    <input type="text" id="userName" placeholder="John Doe" required>
                </div>
                <div class="field">
                    <label>Email Address</label>
                    <input type="email" id="userEmail" placeholder="john@example.com" required>
                </div>
                <div class="field">
                    <label>Mobile Number</label>
                    <input type="number" id="userMobile" placeholder="10-digit mobile" required>
                </div>
                <div class="field">
                    <label>Security Password</label>
                    <input type="password" id="userPass" placeholder="Min 6 characters" required>
                </div>
                <button type="submit" class="btn-primary">Create Profile</button>
            </form>
        </section>

        <section class="display-panel">
            <div class="display-header">
                <h3>Active Members</h3>
                <span id="userCount" class="badge">0 Users</span>
            </div>
            
            <div class="table-container card">
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Password</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="userList">
                        </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
