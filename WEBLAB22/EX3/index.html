<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>My <span class="accent">Daily</span> Tasks</h1>
            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addTaskBtn">Add Task</button>
            </div>
        </header>

        <div class="board">
            <div class="column" id="todo-col">
                <div class="status-bar" id="bar-todo"></div>
                <h3><i class="fas fa-list-ul"></i> To Do</h3>
                <div class="drop-zone" id="todo"></div>
            </div>

            <div class="column" id="progress-col">
                <div class="status-bar" id="bar-progress"></div>
                <h3><i class="fas fa-spinner"></i> In Progress</h3>
                <div class="drop-zone" id="progress"></div>
            </div>

            <div class="column" id="completed-col">
                <div class="status-bar" id="bar-completed"></div>
                <h3><i class="fas fa-check-double"></i> Completed</h3>
                <div class="drop-zone" id="completed"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
