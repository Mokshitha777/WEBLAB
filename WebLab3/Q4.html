<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time User Activity Monitor</title>
    <style>
        :root {
            --primary-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-main: #333;
            --accent-blue: #007bff;
            --danger-red: #dc3545;
            --border-color: #dee2e6;
            --terminal-bg: #1e1e1e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-main);
            padding: 2rem;
            transition: border 0.3s ease;
        }

        .monitor-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        /* Controls & Testing Zone */
        .controls {
            display: flex;
            gap: 12px;
        }

        .test-zone {
            padding: 40px;
            border: 2px dashed var(--border-color);
            text-align: center;
            margin-bottom: 25px;
            background: #fdfdfd;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: var(--accent-blue);
            color: white;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.9; }
        button.danger { background: var(--danger-red); }

        #childBtn {
            background: #6f42c1;
            margin-top: 10px;
        }

        /* Activity Log Terminal */
        .log-header {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 8px;
            display: block;
        }

        #logContainer {
            height: 400px;
            overflow-y: auto;
            background: var(--terminal-bg);
            color: #d4d4d4;
            border-radius: 8px;
            padding: 15px;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
        }

        #activityList {
            list-style: none;
            padding: 0;
            margin: 0;
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
        }

        #activityList li {
            padding: 6px 0;
            border-bottom: 1px solid #333;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Event Highlighting */
        .timestamp { color: #888; margin-right: 8px; }
        .type { color: #4ec9b0; font-weight: bold; }
        .phase { color: #ce9178; font-style: italic; }
        .target-tag { color: #9cdcfe; background: #2d2d2d; padding: 1px 5px; border-radius: 3px; }
        
        .warning-msg {
            color: var(--danger-red);
            font-weight: bold;
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="monitor-container">
    <div class="header">
        <h2>Activity Monitor <small style="font-weight: normal; font-size: 0.5em;">v1.0</small></h2>
        <div class="controls">
            <button id="exportBtn">Export Text</button>
            <button id="resetBtn" class="danger">Clear Logs</button>
        </div>
    </div>

    <div id="suspiciousWarning" class="warning-msg">⚠️ ALERT: Suspicious activity detected (High click volume)!</div>

    <div id="parentZone" class="test-zone">
        <strong>Parent Container</strong> (Logs Bubbling & Capturing)
        <br>
        <button id="childBtn">Target Button</button>
    </div>

    <span class="log-header">Live Activity Stream</span>
    <div id="logContainer">
        <ul id="activityList">
            </ul>
    </div>
</div>

<script>
    // Configuration & State
    const activityLog = [];
    const CLICK_THRESHOLD = 15;
    const activityList = document.getElementById('activityList');
    const warningMsg = document.getElementById('suspiciousWarning');

    /**
     * Requirement 1 & 2: Track events and store in Array
     */
    function logActivity(type, target, phase) {
        const activity = {
            timestamp: new Date().toLocaleTimeString(),
            type: type,
            target: target,
            phase: phase
        };

        activityLog.push(activity);
        renderLogEntry(activity);
        checkThresholds();
    }

    /**
     * Requirement 4: Dynamically display using DOM
     */
    function renderLogEntry(activity) {
        const li = document.createElement('li');
        li.innerHTML = `
            <span class="timestamp">[${activity.timestamp}]</span>
            <span class="type">${activity.type.toUpperCase()}</span> 
            at <span class="phase">${activity.phase}</span> phase 
            on <span class="target-tag">&lt;${activity.target}&gt;</span>
        `;
        
        activityList.prepend(li);
    }

    /**
     * Requirement 3: Use event bubbling and capturing
     */
    // We attach listeners to the Window to catch everything as it travels
    
    // CAPTURING PHASE (Third param: true)
    window.addEventListener('click', (e) => {
        logActivity('click', e.target.tagName, 'Capturing');
    }, true);

    // BUBBLING PHASE (Third param: false)
    window.addEventListener('click', (e) => {
        logActivity('click', e.target.tagName, 'Bubbling');
    }, false);

    // Other events (Focus/Keypress)
    window.addEventListener('keydown', (e) => logActivity(`key: ${e.key}`, 'INPUT/WINDOW', 'Bubbling'));
    window.addEventListener('focus', (e) => logActivity('focus', e.target.tagName || 'WINDOW', 'Capturing'), true);
    window.addEventListener('blur', (e) => logActivity('blur', e.target.tagName || 'WINDOW', 'Capturing'), true);

    /**
     * Requirement 5: Suspicious Activity Thresholds
     */
    function checkThresholds() {
        const clickCount = activityLog.filter(a => a.type === 'click').length;
        if (clickCount > CLICK_THRESHOLD) {
            warningMsg.style.display = 'block';
            document.body.style.border = "8px solid #dc3545";
        }
    }

    /**
     * Requirement 6: Reset and Export
     */
    document.getElementById('exportBtn').onclick = () => {
        if (activityLog.length === 0) return alert("No logs to export!");
        
        const textContent = activityLog
            .map(a => `[${a.timestamp}] EVENT: ${a.type} | PHASE: ${a.phase} | TARGET: ${a.target}`)
            .join('\n');
        
        const blob = new Blob([textContent], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = `activity_report_${Date.now()}.txt`;
        link.click();
        URL.revokeObjectURL(url);
    };

    document.getElementById('resetBtn').onclick = () => {
        activityLog.length = 0;
        activityList.innerHTML = '';
        warningMsg.style.display = 'none';
        document.body.style.border = "none";
    };
</script>

</body>
</html>
